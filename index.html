<!DOCTYPE html>
<html>
<head>
  <title>Open 5 Tabs</title>
  <script>
    function openSites() {
      for (let i = 0; i < 5; i++) {
        window.open("https://donotuse.pages.dev", "_blank");
      }
    }
  </script>
</head>
<body>
  <h2>Popup Permission Needed</h2>
  <p>Click the button below to acess games</p>
  <button onclick="openSites()">Allow Popups</button>
</body>
</html>
